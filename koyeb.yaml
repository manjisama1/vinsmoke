name: vinsmoke
services:
  - name: vinsmoke-bot
    type: web
    git:
      repository: github.com/manjisama1/vinsmoke
      branch: main
      builder: docker
      docker:
        dockerfile: Dockerfile
    instance_type: nano
    regions:
      - fra
    ports:
      - port: 3000
        protocol: http
    routes:
      - path: /
        port: 3000
    env:
      - key: SESSION_ID
        value: ""
      - key: PREFIX
        value: ""
      - key: REACT
        value: ""
      - key: STICKER_PACK
        value: ""
      - key: BOT_MODE
        value: ""
      - key: SUDO
        value: ""
      - key: QR
        value: ""
      - key: BOT_NUM
        value: ""
      - key: WARN
        value: ""
      - key: TIMEZONE
        value: ""
      - key: ADMIN_VALUE
        value: ""
      - key: BOT_LANG
        value: ""
      - key: AUTO_READ
        value: ""
      - key: AUTO_STATUS_READ
        value: ""
      - key: ALWAYS_ONLINE
        value: ""
    health_checks:
      - http:
          path: /
          port: 3000
    scalings:
      min: 1
      max: 1